<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详情</title>
    <style>
        /* 简单的样式 */
        body {
            font-family: Arial, sans-serif;
        }
        #details {
            margin: 20px;
        }
        img {
            width: 300px;
            height: 300px;
        }
        button {
            padding: 10px;
            background-color: #00bb2d;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="details">
        <h2 id="details-name"></h2>
        <img id="details-image" src="" alt="商品图片">
        <p id="details-description"></p>
        <p id="details-price"></p>
        <button onclick="goBack()">返回</button>
    </section>

    <script>
        // 定义商品信息
        const products = [
            { name: "商品1", image: "1.jpg", description: "这是商品1的详细描述。", price: "$100" },
            { name: "商品2", image: "2.jpg", description: "这是商品2的详细描述。", price: "$150" },
            { name: "商品3", image: "3.jpg", description: "这是商品3的详细描述。", price: "$200" },
            { name: "商品4", image: "4.png", description: "这是商品4的详细描述。", price: "$400" }
        ];

        // 获取 URL 中的参数
        const urlParams = new URLSearchParams(window.location.search);
        const productIndex = urlParams.get('product'); // 获取 product 参数

        // 获取相应的商品
        const product = products[productIndex];

        // 如果商品存在，则显示商品详情
        if (product) {
            document.getElementById('details-name').innerText = product.name;
            document.getElementById('details-image').src = product.image;
            document.getElementById('details-description').innerText = product.description;
            document.getElementById('details-price').innerText = product.price;
        } else {
            // 如果没有找到商品，显示错误信息
            document.getElementById('details-name').innerText = "商品未找到";
        }

        // 返回按钮功能
        function goBack() {
            window.history.back(); // 返回到前一个页面
        }
    </script>
</body>
</html>
